<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Panier d'achat</title>
  
</head>
<body>
    <div id="cart" class="madiv">
        <!-- Exemple d'article dans le panier -->
        <div class="item" data-id="1">
            <span>Nom de l'article 1</span>
            <div>
                <button class="quantity-btn" data-action="decrease">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn" data-action="increase">+</button>
                <button class="heart-btn">❤️</button>
                <button class="remove-btn">Supprimer</button>
            </div>
        </div>

        <!-- Ajoutez plus d'articles ici selon le même modèle -->
    </div>

    <div id="total">Prix total : 10 XOF</div>

    <script src="script.js"></script>    
</body>
</html>
